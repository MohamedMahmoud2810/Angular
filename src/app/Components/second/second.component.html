<div class="container">
  <img src = "{{imageSlide}}" style="width: 50%;" />
</div>

<br><br><br><br>

<div class="container controls me-4">
<button type="button" (click) = "previous()"  class="btn btn-primary m-s-5">Previous</button>

</div>
